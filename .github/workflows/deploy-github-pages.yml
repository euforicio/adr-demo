name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.html'
      - 'docs/**/*.css' 
      - 'docs/**/*.js'
      - 'docs/adr/**/*.md'
      - 'docs/adr-index.json'
      - 'docs/_config.yml'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate ADR Index
        run: |
          echo "ğŸ”„ Generating ADR index for deployment..."
          chmod +x scripts/generate-adr-index.sh
          ./scripts/generate-adr-index.sh
          
      - name: Validate Generated Files
        run: |
          echo "ğŸ” Validating deployment files..."
          
          # Check that index.html exists
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Missing docs/index.html"
            exit 1
          fi
          
          # Check that ADR index was generated
          if [ ! -f "docs/adr-index.json" ]; then
            echo "âŒ Missing docs/adr-index.json"
            exit 1
          fi
          
          # Validate JSON
          if command -v jq >/dev/null 2>&1; then
            if ! jq . docs/adr-index.json >/dev/null; then
              echo "âŒ Invalid JSON in adr-index.json"
              exit 1
            fi
            echo "âœ… ADR index JSON is valid"
          fi
          
          # Check ADR files exist
          adr_count=$(find docs/adr -name "[0-9][0-9][0-9][0-9]-*.md" | wc -l)
          echo "ğŸ“„ Found $adr_count ADR files"
          
          if [ "$adr_count" -eq 0 ]; then
            echo "âŒ No ADR files found"
            exit 1
          fi
          
          echo "âœ… All validation checks passed"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the docs directory
          path: './docs'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Display deployment info
        run: |
          echo "ğŸš€ Site deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“„ Deployment includes:"
          echo "   - ADR Web Interface"
          echo "   - Auto-generated ADR Index"
          echo "   - All Architecture Decision Records"
          echo ""
          echo "ğŸ’¡ The site will be available at the URL above in a few minutes."